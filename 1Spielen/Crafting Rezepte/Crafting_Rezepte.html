<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafting</title>
    <link rel="stylesheet" href="../../index.css">
</head>
<body>

<div id="Crafting" class="Crafting">

        <div id="InfoCraftingResult">
                <h1></h1>
                <img style="width: 150px;" src="../../0Bilder/Crafting_Rezepte/1/0.png" alt="">
                <p></p> 
        </div>

    <div class="CraftingHeadlinediv">
        <h1 class="Crafting MinecraftDesign noHover">Vervollständige das Rezept</h1>
    </div>
    <div class="RundenAnzahlCrafting Flex_Center">
        <p id="RundenAnzahlCrafting" class="MinecraftDesign noHover">0.</p>
    </div>

    <div class="Crafting_Headline">
        <div id="CraftingHeadline" class="Craftingheadline MinecraftDesign noHover" onclick="InfoCraftingResult();">
            <img id="imageDefault" src="../../0Bilder/Crafting_Rezepte/Default.jpg" alt="">
            <img id="Crafting_Result" src="" alt="">    <!--55px 55px Bilder-->
            <img id="Crafting_Correction" src="">
        </div>
    </div>

    <div class="ChoiceCraftingdiv">
            <div class="Crafting_Choice" id="Crafting_Choice1">
                <img id="Choice_Crafting1" class="Choice_Crafting" onclick="Crafting_Choice(this); ButtonClickSound.play();" src="">
                <img class="Crafting_Right" id="Crafting_Right1" src="../../0Bilder/png-transparent-green-check-line-angle-point-area-green-tick-s-angle-text-rectangle.png ">
                <img class="Crafting_Fals" id="Crafting_Fals1" src="../../0Bilder/kisspng-no-symbol-computer-icons-clip-art-image-red-cross-5aadfa297a3ed3.0308495015213512095007.png">
            </div>
            <div class="Crafting_Choice" id="Crafting_Choice2">
                <img id="Choice_Crafting2" class="Choice_Crafting" onclick="Crafting_Choice(this); ButtonClickSound.play();" src="">
                <img class="Crafting_Right" id="Crafting_Right2" src="../../0Bilder/png-transparent-green-check-line-angle-point-area-green-tick-s-angle-text-rectangle.png ">
                <img class="Crafting_Fals" id="Crafting_Fals2" src="../../0Bilder/kisspng-no-symbol-computer-icons-clip-art-image-red-cross-5aadfa297a3ed3.0308495015213512095007.png">
            </div>
            <div class="Crafting_Choice" id="Crafting_Choice3">
                <img id="Choice_Crafting3" class="Choice_Crafting" onclick="Crafting_Choice(this); ButtonClickSound.play();" src="">
                <img class="Crafting_Right" id="Crafting_Right3" src="../../0Bilder/png-transparent-green-check-line-angle-point-area-green-tick-s-angle-text-rectangle.png ">
                <img class="Crafting_Fals" id="Crafting_Fals3" src="../../0Bilder/kisspng-no-symbol-computer-icons-clip-art-image-red-cross-5aadfa297a3ed3.0308495015213512095007.png"> 
            </div>
    </div>
 
    <div class="DivXpBar" id="DivPoints">

            <p class="XpBarpointsÜberschrift" id="Craftingpoints"> /20</p> 
            <img class="XPBar" id="XPBar" src="../../0Bilder/Xp Bar/0.png" alt="">

    </div>



    <div class="NächsteFrageDiv" id="NächsteFrageDiv">
        <button id="NextQuestion" class="MinecraftDesign" style="padding: 5px 10px;" onclick="NextRoundCrafting(this);">Nächstes Rezept</button>
    </div>



</div>


    <div class="Flex_Center">
        <div id="PointScreenDiv">
            <p id="PointScreenText">Du hast T.R. mit 20 Punkten abgeschlossen</p>
            <!--<p class="NewHighscore PointScreen" id="NewHighscore"></p>-->
            <button class="PlayAgain MinecraftDesign" onclick="PlayAgain();">Nochmal Spielen</button>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<script src="../../index.js"></script>
<script src="Crafting_Rezepte.js"></script>
</body> 
</html>
