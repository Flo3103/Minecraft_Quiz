<div id="LevelChoiceDiv">

    </div>

        <!--Hardcore-->

    <!--Question1-->

<div class="QuestionsHardcore" id="HardcoreQuestion1">
    <div class="QuestionDiv">
        <h1 class="MinecraftDesign noHover">Wie hoch ist die Warscheinlichkeit, dass ein pinkes Schaf spawnt?</h1>
    </div>
    <div class="ChoiceDiv" id="ChoiceDiv">

        <div class="Margin20px"><button class="MinecraftDesign" id="notClick" onclick="ChoiceFals()">1.598%</button></div>
        <div class="Margin20px"><button class="MinecraftDesign" id="notClick2" onclick="ChoiceRight()">0,164%</button></div>
        <div class="Margin20px"><button class="MinecraftDesign" id="notClick3" onclick="ChoiceFals()">0.361%</button></div>

    </div>

        <div class="CorrectionDiv" id="correctionDiv">
            <img style="width: 200px; margin: 80px 0 100px 0;" src="../Minecraft_Quiz/Bilder/Richtig.png" id="correctionImg">
        </div>
        
        <div class="NächsteFrageDiv" id="NächsteFrageDiv">
            <button class="NächsteFrage MinecraftDesign" onclick="NächsteFrageHardcore('1')">Nächste Frage</button>
        </div>
